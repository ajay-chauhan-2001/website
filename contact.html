<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    overflow-x: hidden;
    background-color: #f8f9fa;
    color: #333;
    scroll-behavior: smooth;
}

.navbar-brand img {
    height: 50px;
    width: 50px;
}

.contact-sec {
    align-items: center;
    display: flex;
    background-color: #5cbde466;
    padding: 60px 0;
    margin: 50px 0;
}

.contact-detail .section-title {
    position: relative;
    font-size: 30px;
    font-weight: 600;
    margin: 0 0 35px;
}

.contact-ul {
    list-style: none;
    padding: 0;
}

.contact-ul li,
.contact-ul b {
    font-size: 20px;
    margin: 10px 0;
}

.contact-ul i {
    font-size: 18px;
    padding: 10px;
    margin-right: 10px;
    border-radius: 50%;
}

.contact-ul li .fa-location-dot {
    color: #f44337;
    border: 2px solid #f4433790;
}

.contact-ul li .fa-phone {
    color: #00b055;
    border: 2px solid #00b05590;
}

.contact-ul li .fa-envelope {
    color: #ff6347;
    border: 2px solid #ff634790;
}

.contact-detail a {
    color: #000;
    text-decoration: none;
}

.contact-detail span {
    width: 400px;
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.contact-detail span a {
    font-size: 20px;
    padding: 6px 12px;
    color: #000;
    border-radius: 50%;
    margin: 0 5px;
}

.contact-detail span .fb {
    color: #3b5998;
    border: 3px solid #3b5998;
}

.contact-detail span .fb:hover {
    color: #fff;
    background-color: #3b5998;
}

.contact-detail span .insta {
    color: #833ab4;
    border: 3px solid #833ab4;
}

.contact-detail span .insta:hover {
    color: #fff;
    background-color: #833ab4;
}

.contact-detail span .twitter {
    color: #00acee;
    border: 3px solid #00acee;
}

.contact-detail span .twitter:hover {
    color: #fff;
    background-color: #00acee;
}

.contact-detail span .linkedin {
    color: #0e76a8;
    border: 3px solid #0e76a8;
}

.contact-detail span .linkedin:hover {
    color: #fff;
    background-color: #0e76a8;
}

.contFrm {
    max-width: 396px;
    margin: auto;
}

.inptFld {
    width: 100%;
    height: 50px;
    border: 0;
    margin: 0 0 10px;
    border-radius: 8px;
    padding: 0 20px;
    font-size: 16px;
    color: #000;
}

.inptFld:focus {
    outline-offset: -4px;
    outline: 1px solid #f93;
}

.contFrm textarea {
    height: 75px;
    padding-top: 5px;
}

.inptBtn {
    height: 50px;
    border: 0;
    background: #00b055;
    font-size: 14px;
    color: #fff;
    margin: auto;
    letter-spacing: 1px;
    cursor: pointer;
    width: 100%;
    max-width: 200px;
}

.footer {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

.footer p {
    margin: 0;
}

/* Responsive CSS */
@media (max-width: 991px) {
    .contact-sec .contact-ul li,
    .contact-ul b {
        font-size: 18px;
    }

    .contact-ul i {
        font-size: 14px;
        padding: 6px;
        margin-right: 6px;
    }

    .inptFld {
        height: 40px;
        padding: 0 14px;
        font-size: 14px;
    }
}

@media (max-width: 767px) {
    .contact-detail span {
        width: auto;
    }

    .contact-detail span a {
        font-size: 18px;
        padding: 5px 10px;
        margin: 0 5px 20px;
    }
}

@media (max-width: 575px) {
    .contact-detail .section-title {
        font-size: 26px;
        font-weight: 500;
    }

    .contact-sec {
        border-radius: 10% 10% 0 0 / 5% 5% 0 0;
    }

    .contact-ul i {
        border: none;
    }

    .inptFld {
        height: 36px;
        padding: 0 14px;
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    .contact-ul li,
    .contact-ul b {
        font-size: 16px;
    }
}

</style>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <img src="../website/image/logo.png" alt="" height="50" width="50">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="container">
        <div class="innerwrap">
            <section class="contact-sec sec-pad">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="contact-detail">
                                <h1 class="section-title">Contact us</h1>
                                <ul class="contact-ul">
                                    <li><i class="fa fa-location-dot"></i> Ahmedabad</li>
                                    <li>
                                        <i class="fa fa-phone"></i>
                                        <a href="tel:08510004495"><b>0255000XXXX</b></a>
                                    </li>
                                    <li>
                                        <i class="fa-solid fa-envelope"></i>
                                        <a href="mailto:info@gmail.com"><b> info@gmail.com</b></a>
                                    </li>
                                </ul>
                                <span>
                                    <a href="https://www.facebook.com/brandbuzzcreatives/" class="fb"><i class="fa-brands fa-facebook"></i></a>
                                    <a href="https://www.instagram.com/brandbuzzcreativestudio/" class="insta"><i class="fa-brands fa-instagram"></i></a>
                                    <a href="https://x.com/i/flow/login?redirect_after_login=%2FBrandBuzzCS" class="twitter"><i class="fa-brands fa-twitter"></i></a>
                                    <a href="https://in.linkedin.com/company/brand-buzz-creative-studio" class="linkedin"><i class="fa-brands fa-linkedin"></i></a>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <form action="#" class="contFrm" method="POST">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input type="text" name="name" placeholder="Your Name" class="inptFld" required />
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="email" name="email" placeholder="Email Address" class="inptFld" required />
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="tel" name="phone" placeholder="Phone Number" class="inptFld" required />
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" name="sub" placeholder="Subject" class="inptFld" required />
                                    </div>
                                    <div class="col-12">
                                        <textarea class="inptFld" rows="" cols="" placeholder="Your Message..." required></textarea>
                                    </div>
                                    <div class="col-12">
                                        <input type="submit" name="submit" value="SUBMIT" class="inptBtn" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Dummy Website. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
